<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <h1>טופס</h1>
        
        <div>
            <form>
                <label>
                    שם פרטי:
                    <input type="text">
                </label>

                <label>
                    משפחה:
                    <input type="text">
                </label>

                <label>
                    טלפון:
                    <input type="tel">
                </label>

                <label>
                    אימייל:
                    <input type="email">
                </label>

                <label>
                    תאריך לידה:
                    <input type="date">
                </label>

                <label>
                    צבע מועדף:
                    <input type="color">
                </label>

                <label>
                    זמן מועדף:
                    <input type="time">
                </label>

                <label>
                    מספר המזל:
                    <input type="number">
                </label>

                <label>
                    מרחק נסיעה:
                    <input type="range">
                </label>

                <label>
                    עיר:
                    <select>
                        <option>ירושלים</option>
                        <option>תל אביב</option>
                        <option>חיפה</option>
                        <option>טבריה</option>
                        <option>דימונה</option>
                        <option>באר שבע</option>
                        <option>טייבה</option>
                    </select>
                </label>

                <button>שלח</button>
            </form>
        </div>
    </body>
</html>
