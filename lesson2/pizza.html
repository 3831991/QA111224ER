<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="pizza.css">
    </head>
    <body>
        <h1>הזמנת פיצה</h1>

        <div>
            <input type="text" placeholder="שם פרטי">
            <input type="text" placeholder="שם משפחה">
            <input type="tel" placeholder="טלפון">
            <input type="email" placeholder="אימייל">

            <h3>גודל מגש:</h3>
            <label><input type="radio" name="size"> אישי</label>
            <label><input type="radio" name="size"> משפחתי</label>
            <label><input type="radio" name="size"> ענק</label>


            <h3>תוספות:</h3>
            <label><input type="checkbox"> זיתים</label>
            <label><input type="checkbox"> תירס</label>
            <label><input type="checkbox"> תותים</label>
            <label><input type="checkbox"> טונה</label>
            <label><input type="checkbox"> בולגרית</label>
            <label><input type="checkbox"> בצל</label>
            <label><input type="checkbox"> פטריות</label>
            <label><input type="checkbox"> פלפל חריף</label>
            <label><input type="checkbox"> אננס</label>
            <label><input type="checkbox"> אקסטרה גבינה</label>
            <label><input type="checkbox"> אנשובי</label>
            <label><input type="checkbox"> זיתים שחורים</label>
            <label><input type="checkbox"> עגבניות</label>
            <label><input type="checkbox"> חצילים</label>
            <label><input type="checkbox"> לבבות דקל</label>
        </div>
    </body>
</html>
